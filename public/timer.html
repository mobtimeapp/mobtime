<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mob Timer</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/57cb566a11.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <script src="/timer.js" type="module"></script>
    <script type="text/javascript" defer>
      var onloadCallback = function() {
        grecaptcha.render('tacos', {
          sitekey: '6LebsfAUAAAAADf94q4QPAdkGbwg5oa184LvWRkr',
          callback: (token) => {
            fetch('/api/recaptcha', {
              headers: {
                'content-type': 'application/json'
              },
              method: 'POST',
             body: JSON.stringify({
                token
              }),
            })
          },
        }); 
      }
    </script>
  </head>
  <body>
    <form>
      <div id="tacos"></div>
      <input type="submit" value="getResponse" />
    </form>
    <div id="app"></div>
  </body>
</html>
