<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MobTime</title>
    <meta name="author" content="Alex Barry" />
    <meta
      name="description"
      content="Mobtime is a real-time collaborative mob programming timer. Best of all, it's free to use!"
    />
    <meta
      name="keywords"
      content="mobtime, mob time, mob programming, mobprogramming, timer, mob timer, collaborative, real-time"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/57cb566a11.js"
      crossorigin="anonymous"
    ></script>
    <link href="/styles/styles.css" rel="stylesheet" />
  </head>
<body>
  <header class="relative w-full p-10 bg-gray-200">
    <article class="container mx-auto">
      <section class="w-full py-32 lg:w-1/2">
        <h1 class="mb-2 text-5xl font-semibold text-gray-800 leading-10">A collaborative timer</h1>
        <h2 class="mb-6 text-3xl font-normal text-gray-700">for your mob team</h2>
        <div class="flex items-center w-full pr-2 mb-4 bg-white border border-gray-400 rounded lg:inline-flex lg:w-96">
          <label for="foobar" class="flex-none hidden px-3 py-4 text-gray-700 bg-gray-300 border-r border-gray-400 md:inline-block">mobti.me/</label>
          <input id="foobar" placeholder="your awesome mob" class="flex-grow min-w-0 px-3 py-4 mr-1 rounded">
          <button class="flex-none inline-block px-6 py-2 font-semibold text-indigo-100 bg-indigo-600 rounded">START</button>
        </div>
        <a href="https://lmgtfy.app/?q=mobbing" class="block text-indigo-500">Learn more about mobbing</a>
      </section>
    </article>
    <div style="width: 285px; height: 384px; background-color: red; bottom: -65px; right: 377px;" class="absolute hidden lg:block">Character 7</div>
    <div style="width: 285px; height: 384px; background-color: #f0f; bottom: 65px; right: 80px;" class="absolute hidden lg:block">Character 12</div>
  </header>

</body>
