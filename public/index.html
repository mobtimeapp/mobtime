        <h1 class="mb-2 text-5xl font-semibold text-gray-800 leading-10">A collaborative timer</h1>
        <h2 class="mb-6 text-3xl font-normal text-gray-700">for your mob team</h2>
        <div class="flex items-center w-full pr-2 mb-4 bg-white border border-gray-400 rounded lg:inline-flex lg:w-96">
          <label for="foobar" class="flex-none hidden px-3 py-4 text-gray-700 bg-gray-300 border-r border-gray-400 md:inline-block">mobti.me/</label>
          <input id="foobar" placeholder="your awesome mob" class="flex-grow min-w-0 px-3 py-4 mr-1 rounded">
          <button class="flex-none inline-block px-6 py-2 font-semibold text-indigo-100 bg-indigo-600 rounded">START</button>
        </div>
        <a href="https://lmgtfy.app/?q=mobbing" class="block text-indigo-500">Learn more about mobbing</a>
      </section>
